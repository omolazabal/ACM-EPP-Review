                <h1>Binary Search Tree Example</h1>
                
<figure class="highlight"><pre><code class="language-c--" data-lang="c++"><span class="cp">#include &lt;iostream&gt;
#include "binary_search_tree.h"
</span>
<span class="k">using</span> <span class="k">namespace</span> <span class="n">std</span><span class="p">;</span>

<span class="kt">int</span> <span class="nf">main</span><span class="p">()</span> <span class="p">{</span>
    <span class="c1">// Create an empty BST of data type int.
</span>    <span class="n">BinarySearchTree</span><span class="o">&lt;</span><span class="kt">int</span><span class="o">&gt;</span> <span class="n">intTree</span><span class="p">;</span>

    <span class="c1">// Insert 2 into intTree.
</span>    <span class="k">if</span> <span class="p">(</span><span class="n">intTree</span><span class="p">.</span><span class="n">insert</span><span class="p">(</span><span class="mi">2</span><span class="p">))</span>
        <span class="n">cout</span> <span class="o">&lt;&lt;</span> <span class="mi">2</span> <span class="o">&lt;&lt;</span> <span class="s">" successfully inserted.</span><span class="se">\n</span><span class="s">"</span><span class="p">;</span>
    <span class="k">else</span>
        <span class="n">cout</span> <span class="o">&lt;&lt;</span> <span class="s">"failed to insert "</span> <span class="o">&lt;&lt;</span> <span class="mi">2</span> <span class="o">&lt;&lt;</span> <span class="n">endl</span><span class="p">;</span>

    <span class="c1">// Insert 1 into intTree.
</span>    <span class="k">if</span> <span class="p">(</span><span class="n">intTree</span><span class="p">.</span><span class="n">insert</span><span class="p">(</span><span class="mi">1</span><span class="p">))</span>
        <span class="n">cout</span> <span class="o">&lt;&lt;</span> <span class="mi">1</span> <span class="o">&lt;&lt;</span> <span class="s">" successfully inserted.</span><span class="se">\n</span><span class="s">"</span><span class="p">;</span>
    <span class="k">else</span>
        <span class="n">cout</span> <span class="o">&lt;&lt;</span> <span class="s">"failed to insert "</span> <span class="o">&lt;&lt;</span> <span class="mi">1</span> <span class="o">&lt;&lt;</span> <span class="n">endl</span><span class="p">;</span>

   <span class="c1">// Insert 3 into intTree.
</span>    <span class="k">if</span> <span class="p">(</span><span class="n">intTree</span><span class="p">.</span><span class="n">insert</span><span class="p">(</span><span class="mi">3</span><span class="p">))</span>
        <span class="n">cout</span> <span class="o">&lt;&lt;</span> <span class="mi">3</span> <span class="o">&lt;&lt;</span> <span class="s">" successfully inserted.</span><span class="se">\n</span><span class="s">"</span><span class="p">;</span>
    <span class="k">else</span>
        <span class="n">cout</span> <span class="o">&lt;&lt;</span> <span class="s">"failed to insert "</span> <span class="o">&lt;&lt;</span> <span class="mi">3</span> <span class="o">&lt;&lt;</span> <span class="n">endl</span><span class="p">;</span>

    <span class="c1">// Print the values in the tree (inorder).
</span>    <span class="n">cout</span> <span class="o">&lt;&lt;</span> <span class="s">"Values (inorder): "</span><span class="p">;</span>
    <span class="n">intTree</span><span class="p">.</span><span class="n">print</span><span class="p">(</span><span class="n">INORDER</span><span class="p">);</span>
    <span class="n">cout</span> <span class="o">&lt;&lt;</span> <span class="n">endl</span><span class="p">;</span>

    <span class="c1">// Retrieve a value from the tree.
</span>    <span class="kt">int</span> <span class="n">retrievedNumber</span><span class="p">;</span>
    <span class="k">if</span> <span class="p">(</span><span class="n">intTree</span><span class="p">.</span><span class="n">retrieve</span><span class="p">(</span><span class="mi">1</span><span class="p">,</span> <span class="n">retrievedNumber</span><span class="p">))</span>
        <span class="n">cout</span> <span class="o">&lt;&lt;</span> <span class="n">retrievedNumber</span> <span class="o">&lt;&lt;</span> <span class="s">" retrieved.</span><span class="se">\n</span><span class="s">"</span><span class="p">;</span>
    <span class="k">else</span>
        <span class="n">cout</span> <span class="o">&lt;&lt;</span> <span class="s">"Value does not exist.</span><span class="se">\n</span><span class="s">"</span><span class="p">;</span>

    <span class="c1">// Remove a value from the tree.
</span>    <span class="k">if</span> <span class="p">(</span><span class="n">intTree</span><span class="p">.</span><span class="n">remove</span><span class="p">(</span><span class="mi">2</span><span class="p">))</span>
        <span class="n">cout</span> <span class="o">&lt;&lt;</span> <span class="mi">2</span> <span class="o">&lt;&lt;</span> <span class="s">" deleted from tree.</span><span class="se">\n</span><span class="s">"</span><span class="p">;</span>
    <span class="k">else</span>
        <span class="n">cout</span> <span class="o">&lt;&lt;</span> <span class="mi">2</span> <span class="o">&lt;&lt;</span> <span class="s">" not found.</span><span class="se">\n</span><span class="s">"</span><span class="p">;</span>

    <span class="c1">// Check if tree is empty.
</span>    <span class="k">if</span> <span class="p">(</span><span class="n">intTree</span><span class="p">.</span><span class="n">is_empty</span><span class="p">())</span>
        <span class="n">cout</span> <span class="o">&lt;&lt;</span> <span class="s">"Tree is empty.</span><span class="se">\n</span><span class="s">"</span><span class="p">;</span>
    <span class="k">else</span>
        <span class="n">cout</span> <span class="o">&lt;&lt;</span> <span class="s">"Tree is not empty.</span><span class="se">\n</span><span class="s">"</span><span class="p">;</span>

    <span class="c1">// Print the values in the tree (inorder).
</span>    <span class="n">cout</span> <span class="o">&lt;&lt;</span> <span class="s">"Values (inorder): "</span><span class="p">;</span>
    <span class="n">intTree</span><span class="p">.</span><span class="n">print</span><span class="p">(</span><span class="n">INORDER</span><span class="p">);</span>
    <span class="n">cout</span> <span class="o">&lt;&lt;</span> <span class="n">endl</span><span class="p">;</span>


    <span class="c1">// Empty the tree.
</span>    <span class="n">cout</span> <span class="o">&lt;&lt;</span> <span class="s">"Emptying tree.</span><span class="se">\n</span><span class="s">"</span><span class="p">;</span>
    <span class="n">intTree</span><span class="p">.</span><span class="n">remove_all</span><span class="p">();</span>

    <span class="c1">// Print the values in the tree (inorder).
</span>    <span class="n">cout</span> <span class="o">&lt;&lt;</span> <span class="s">"Values (inorder): "</span><span class="p">;</span>
    <span class="n">intTree</span><span class="p">.</span><span class="n">print</span><span class="p">(</span><span class="n">INORDER</span><span class="p">);</span>
    <span class="n">cout</span> <span class="o">&lt;&lt;</span> <span class="n">endl</span><span class="p">;</span>
<span class="p">}</span></code></pre></figure>

<h1 id="sample-output">Sample Output</h1>
<div class="highlighter-rouge"><pre class="highlight"><code>2 successfully inserted.
1 successfully inserted.
3 successfully inserted.
Values (inorder): 123
1 retrieved.
2 deleted from tree.
Tree is not empty.
Values: 13
Emptying tree.
Values:
</code></pre>
