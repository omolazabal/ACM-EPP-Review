                <h1>queue.h</h1>
                
<figure class="highlight"><pre><code class="language-c--" data-lang="c++"><span class="cp">#ifndef QUEUE_H
#define QUEUE_H
</span>

<span class="k">template</span> <span class="o">&lt;</span><span class="k">typename</span> <span class="n">E</span><span class="o">&gt;</span>
<span class="k">class</span> <span class="nc">Queue</span><span class="p">;</span>

<span class="k">template</span> <span class="o">&lt;</span><span class="k">typename</span> <span class="n">E</span><span class="o">&gt;</span>
<span class="k">class</span> <span class="nc">QNode</span> <span class="p">{</span>
    <span class="n">E</span> <span class="n">data</span><span class="p">;</span>
    <span class="n">QNode</span><span class="o">&lt;</span><span class="n">E</span><span class="o">&gt;*</span> <span class="n">next</span><span class="p">;</span>
    <span class="n">QNode</span><span class="o">&lt;</span><span class="n">E</span><span class="o">&gt;*</span> <span class="n">prev</span><span class="p">;</span>
    <span class="k">friend</span> <span class="k">class</span> <span class="nc">Queue</span><span class="o">&lt;</span><span class="n">E</span><span class="o">&gt;</span><span class="p">;</span>
    <span class="n">QNode</span><span class="p">()</span> <span class="o">:</span> <span class="n">next</span><span class="p">(</span><span class="nb">nullptr</span><span class="p">),</span> <span class="n">prev</span><span class="p">(</span><span class="nb">nullptr</span><span class="p">)</span> <span class="p">{}</span>
<span class="p">};</span>


<span class="k">template</span> <span class="o">&lt;</span><span class="k">typename</span> <span class="n">E</span><span class="o">&gt;</span>
<span class="k">class</span> <span class="nc">Queue</span> <span class="p">{</span>
<span class="k">public</span><span class="o">:</span>
    <span class="n">Queue</span><span class="p">();</span>
    <span class="o">~</span><span class="n">Queue</span><span class="p">();</span>
    <span class="kt">int</span> <span class="n">size</span><span class="p">();</span>
    <span class="kt">bool</span> <span class="n">is_empty</span><span class="p">();</span>
    <span class="kt">bool</span> <span class="n">dequeue</span><span class="p">();</span>
    <span class="kt">bool</span> <span class="n">enqueue</span><span class="p">(</span><span class="k">const</span> <span class="n">E</span> <span class="o">&amp;</span><span class="p">);</span>
    <span class="kt">bool</span> <span class="n">get_front</span><span class="p">(</span><span class="n">E</span> <span class="o">&amp;</span><span class="p">);</span>
    <span class="kt">bool</span> <span class="n">get_back</span><span class="p">(</span><span class="n">E</span> <span class="o">&amp;</span><span class="p">);</span>

<span class="k">private</span><span class="o">:</span>
    <span class="n">QNode</span><span class="o">&lt;</span><span class="n">E</span><span class="o">&gt;*</span> <span class="n">header_</span><span class="p">;</span>   <span class="c1">// Pointer to the front of the list
</span>    <span class="n">QNode</span><span class="o">&lt;</span><span class="n">E</span><span class="o">&gt;*</span> <span class="n">trailer_</span><span class="p">;</span>  <span class="c1">// Pointer to the end of the list
</span>    <span class="kt">int</span> <span class="n">num_of_nodes_</span><span class="p">;</span>
    <span class="kt">bool</span> <span class="n">insert_helper</span><span class="p">(</span><span class="n">QNode</span><span class="o">&lt;</span><span class="n">E</span><span class="o">&gt;*</span><span class="p">,</span> <span class="k">const</span> <span class="n">E</span> <span class="o">&amp;</span><span class="p">);</span>
    <span class="kt">void</span> <span class="n">remove_helper</span><span class="p">(</span><span class="n">QNode</span><span class="o">&lt;</span><span class="n">E</span><span class="o">&gt;*</span> <span class="o">&amp;</span><span class="p">);</span>
<span class="p">};</span>

<span class="k">template</span> <span class="o">&lt;</span><span class="k">typename</span> <span class="n">E</span><span class="o">&gt;</span>
<span class="n">Queue</span><span class="o">&lt;</span><span class="n">E</span><span class="o">&gt;::</span><span class="n">Queue</span><span class="p">()</span> <span class="p">{</span>
    <span class="c1">// Initialize sentinel nodes.
</span>    <span class="n">header_</span> <span class="o">=</span> <span class="k">new</span> <span class="n">QNode</span><span class="o">&lt;</span><span class="n">E</span><span class="o">&gt;</span><span class="p">;</span>
    <span class="n">trailer_</span> <span class="o">=</span> <span class="k">new</span> <span class="n">QNode</span><span class="o">&lt;</span><span class="n">E</span><span class="o">&gt;</span><span class="p">;</span>
    <span class="n">header_</span><span class="o">-&gt;</span><span class="n">next</span> <span class="o">=</span> <span class="n">trailer_</span><span class="p">;</span>
    <span class="n">trailer_</span><span class="o">-&gt;</span><span class="n">prev</span> <span class="o">=</span> <span class="n">header_</span><span class="p">;</span>
    <span class="n">num_of_nodes_</span> <span class="o">=</span> <span class="mi">0</span><span class="p">;</span>
<span class="p">}</span>

<span class="k">template</span> <span class="o">&lt;</span><span class="k">typename</span> <span class="n">E</span><span class="o">&gt;</span>
<span class="n">Queue</span><span class="o">&lt;</span><span class="n">E</span><span class="o">&gt;::~</span><span class="n">Queue</span><span class="p">()</span> <span class="p">{</span>
    <span class="c1">// Delete all nodes, including sentinels.
</span>    <span class="k">while</span> <span class="p">(</span><span class="o">!</span><span class="n">is_empty</span><span class="p">())</span>
        <span class="n">dequeue</span><span class="p">();</span>
    <span class="k">delete</span> <span class="n">header_</span><span class="p">;</span>
    <span class="k">delete</span> <span class="n">trailer_</span><span class="p">;</span>
<span class="p">}</span>

<span class="k">template</span> <span class="o">&lt;</span><span class="k">typename</span> <span class="n">E</span><span class="o">&gt;</span>
<span class="kt">int</span> <span class="n">Queue</span><span class="o">&lt;</span><span class="n">E</span><span class="o">&gt;::</span><span class="n">size</span><span class="p">()</span> <span class="p">{</span>
    <span class="k">return</span> <span class="n">num_of_nodes_</span><span class="p">;</span>
<span class="p">}</span>

<span class="k">template</span> <span class="o">&lt;</span><span class="k">typename</span> <span class="n">E</span><span class="o">&gt;</span>
<span class="kt">bool</span> <span class="n">Queue</span><span class="o">&lt;</span><span class="n">E</span><span class="o">&gt;::</span><span class="n">is_empty</span><span class="p">()</span> <span class="p">{</span>
    <span class="c1">// Return true if list is empty, else return false.
</span>    <span class="k">return</span> <span class="n">num_of_nodes_</span> <span class="o">==</span> <span class="mi">0</span><span class="p">;</span>
<span class="p">}</span>

<span class="k">template</span> <span class="o">&lt;</span><span class="k">typename</span> <span class="n">E</span><span class="o">&gt;</span>
<span class="kt">bool</span> <span class="n">Queue</span><span class="o">&lt;</span><span class="n">E</span><span class="o">&gt;::</span><span class="n">dequeue</span><span class="p">()</span> <span class="p">{</span>
    <span class="c1">// Call to remove_helper to remove element after header.
</span>    <span class="k">if</span> <span class="p">(</span><span class="n">is_empty</span><span class="p">())</span>
        <span class="k">return</span> <span class="nb">false</span><span class="p">;</span>
    <span class="n">QNode</span><span class="o">&lt;</span><span class="n">E</span><span class="o">&gt;*</span> <span class="n">to_remove</span> <span class="o">=</span> <span class="n">header_</span><span class="o">-&gt;</span><span class="n">next</span><span class="p">;</span>
    <span class="n">remove_helper</span><span class="p">(</span><span class="n">to_remove</span><span class="p">);</span>
    <span class="k">return</span> <span class="nb">true</span><span class="p">;</span>
<span class="p">}</span>

<span class="k">template</span> <span class="o">&lt;</span><span class="k">typename</span> <span class="n">E</span><span class="o">&gt;</span>
<span class="kt">void</span> <span class="n">Queue</span><span class="o">&lt;</span><span class="n">E</span><span class="o">&gt;::</span><span class="n">remove_helper</span><span class="p">(</span><span class="n">QNode</span><span class="o">&lt;</span><span class="n">E</span><span class="o">&gt;*</span> <span class="o">&amp;</span><span class="n">to_remove</span><span class="p">)</span> <span class="p">{</span>
    <span class="c1">// Delete the node that to_remove points to and link the nodes that are
</span>    <span class="c1">// its predecessor and successor.
</span>    <span class="n">QNode</span><span class="o">&lt;</span><span class="n">E</span><span class="o">&gt;*</span> <span class="n">predecessor</span> <span class="o">=</span> <span class="n">to_remove</span><span class="o">-&gt;</span><span class="n">prev</span><span class="p">;</span>
    <span class="n">QNode</span><span class="o">&lt;</span><span class="n">E</span><span class="o">&gt;*</span> <span class="n">successor</span> <span class="o">=</span> <span class="n">to_remove</span><span class="o">-&gt;</span><span class="n">next</span><span class="p">;</span>
    <span class="n">predecessor</span><span class="o">-&gt;</span><span class="n">next</span> <span class="o">=</span> <span class="n">successor</span><span class="p">;</span>
    <span class="n">successor</span><span class="o">-&gt;</span><span class="n">prev</span> <span class="o">=</span> <span class="n">predecessor</span><span class="p">;</span>
    <span class="k">delete</span> <span class="n">to_remove</span><span class="p">;</span>
    <span class="n">to_remove</span> <span class="o">=</span> <span class="nb">nullptr</span><span class="p">;</span>
    <span class="n">num_of_nodes_</span><span class="o">--</span><span class="p">;</span>
<span class="p">}</span>

<span class="k">template</span> <span class="o">&lt;</span><span class="k">typename</span> <span class="n">E</span><span class="o">&gt;</span>
<span class="kt">bool</span> <span class="n">Queue</span><span class="o">&lt;</span><span class="n">E</span><span class="o">&gt;::</span><span class="n">enqueue</span><span class="p">(</span><span class="k">const</span> <span class="n">E</span> <span class="o">&amp;</span><span class="n">kElement</span><span class="p">)</span> <span class="p">{</span>
    <span class="c1">// Call to insert_helper to insert element before trailer.
</span>    <span class="k">return</span> <span class="n">insert_helper</span><span class="p">(</span><span class="n">trailer_</span><span class="o">-&gt;</span><span class="n">prev</span><span class="p">,</span> <span class="n">kElement</span><span class="p">);</span>
<span class="p">}</span>

<span class="k">template</span> <span class="o">&lt;</span><span class="k">typename</span> <span class="n">E</span><span class="o">&gt;</span>
<span class="kt">bool</span> <span class="n">Queue</span><span class="o">&lt;</span><span class="n">E</span><span class="o">&gt;::</span><span class="n">insert_helper</span><span class="p">(</span><span class="n">QNode</span><span class="o">&lt;</span><span class="n">E</span><span class="o">&gt;*</span> <span class="n">predecessor</span><span class="p">,</span> <span class="k">const</span> <span class="n">E</span> <span class="o">&amp;</span><span class="n">kElement</span><span class="p">)</span> <span class="p">{</span>
    <span class="c1">// Allocate a new node and link it between its predecessor node (the one
</span>    <span class="c1">// passed in) and its successor node.
</span>    <span class="n">QNode</span><span class="o">&lt;</span><span class="n">E</span><span class="o">&gt;*</span> <span class="n">new_node</span> <span class="o">=</span> <span class="k">new</span> <span class="n">QNode</span><span class="o">&lt;</span><span class="n">E</span><span class="o">&gt;</span><span class="p">;</span>
    <span class="k">if</span> <span class="p">(</span><span class="n">new_node</span> <span class="o">==</span> <span class="nb">nullptr</span><span class="p">)</span>
        <span class="k">return</span> <span class="nb">false</span><span class="p">;</span>
    <span class="n">new_node</span><span class="o">-&gt;</span><span class="n">data</span> <span class="o">=</span> <span class="n">kElement</span><span class="p">;</span>
    <span class="n">QNode</span><span class="o">&lt;</span><span class="n">E</span><span class="o">&gt;*</span> <span class="n">successor</span> <span class="o">=</span> <span class="n">predecessor</span><span class="o">-&gt;</span><span class="n">next</span><span class="p">;</span>
    <span class="n">predecessor</span><span class="o">-&gt;</span><span class="n">next</span> <span class="o">=</span> <span class="n">new_node</span><span class="p">;</span>
    <span class="n">successor</span><span class="o">-&gt;</span><span class="n">prev</span> <span class="o">=</span> <span class="n">new_node</span><span class="p">;</span>
    <span class="n">new_node</span><span class="o">-&gt;</span><span class="n">next</span> <span class="o">=</span> <span class="n">successor</span><span class="p">;</span>
    <span class="n">new_node</span><span class="o">-&gt;</span><span class="n">prev</span> <span class="o">=</span> <span class="n">predecessor</span><span class="p">;</span>
    <span class="n">num_of_nodes_</span><span class="o">++</span><span class="p">;</span>
    <span class="k">return</span> <span class="nb">true</span><span class="p">;</span>
<span class="p">}</span>

<span class="k">template</span> <span class="o">&lt;</span><span class="k">typename</span> <span class="n">E</span><span class="o">&gt;</span>
<span class="kt">bool</span> <span class="n">Queue</span><span class="o">&lt;</span><span class="n">E</span><span class="o">&gt;::</span><span class="n">get_front</span><span class="p">(</span><span class="n">E</span> <span class="o">&amp;</span><span class="n">element</span><span class="p">)</span> <span class="p">{</span>
    <span class="c1">// Aquire the front element.
</span>    <span class="k">if</span> <span class="p">(</span><span class="n">is_empty</span><span class="p">())</span>
        <span class="k">return</span> <span class="nb">false</span><span class="p">;</span>
    <span class="n">element</span> <span class="o">=</span> <span class="n">header_</span><span class="o">-&gt;</span><span class="n">next</span><span class="o">-&gt;</span><span class="n">data</span><span class="p">;</span>
    <span class="k">return</span> <span class="nb">true</span><span class="p">;</span>
<span class="p">}</span>

<span class="k">template</span> <span class="o">&lt;</span><span class="k">typename</span> <span class="n">E</span><span class="o">&gt;</span>
<span class="kt">bool</span> <span class="n">Queue</span><span class="o">&lt;</span><span class="n">E</span><span class="o">&gt;::</span><span class="n">get_back</span><span class="p">(</span><span class="n">E</span> <span class="o">&amp;</span><span class="n">element</span><span class="p">)</span> <span class="p">{</span>
    <span class="c1">// Aquire the back element.
</span>    <span class="k">if</span> <span class="p">(</span><span class="n">is_empty</span><span class="p">())</span>
        <span class="k">return</span> <span class="nb">false</span><span class="p">;</span>
    <span class="n">element</span> <span class="o">=</span> <span class="n">trailer_</span><span class="o">-&gt;</span><span class="n">prev</span><span class="o">-&gt;</span><span class="n">data</span><span class="p">;</span>
    <span class="k">return</span> <span class="nb">true</span><span class="p">;</span>
<span class="p">}</span>

<span class="cp">#endif</span></code></pre></figure>
