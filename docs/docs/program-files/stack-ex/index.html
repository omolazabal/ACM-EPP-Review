                <h1>Stack Example</h1>
                
<figure class="highlight"><pre><code class="language-c--" data-lang="c++"><span class="cp">#include &lt;iostream&gt;
#include "stack.h"
</span>
<span class="k">using</span> <span class="k">namespace</span> <span class="n">std</span><span class="p">;</span>

<span class="kt">int</span> <span class="nf">main</span><span class="p">()</span> <span class="p">{</span>
    <span class="c1">// Create an empty stack of data type int.
</span>    <span class="n">Stack</span><span class="o">&lt;</span><span class="kt">int</span><span class="o">&gt;</span> <span class="n">stack</span><span class="p">;</span>

    <span class="c1">// Push 1 into stack.
</span>    <span class="k">if</span> <span class="p">(</span><span class="n">stack</span><span class="p">.</span><span class="n">push</span><span class="p">(</span><span class="mi">1</span><span class="p">))</span>
        <span class="n">cout</span> <span class="o">&lt;&lt;</span> <span class="mi">1</span> <span class="o">&lt;&lt;</span> <span class="s">" successfully pushed.</span><span class="se">\n</span><span class="s">"</span><span class="p">;</span>
    <span class="k">else</span>
        <span class="n">cout</span> <span class="o">&lt;&lt;</span> <span class="s">"failed to push "</span> <span class="o">&lt;&lt;</span> <span class="mi">1</span> <span class="o">&lt;&lt;</span> <span class="n">endl</span><span class="p">;</span>

    <span class="c1">// Push 2 into stack.
</span>    <span class="k">if</span> <span class="p">(</span><span class="n">stack</span><span class="p">.</span><span class="n">push</span><span class="p">(</span><span class="mi">2</span><span class="p">))</span>
        <span class="n">cout</span> <span class="o">&lt;&lt;</span> <span class="mi">2</span> <span class="o">&lt;&lt;</span> <span class="s">" successfully pushed.</span><span class="se">\n</span><span class="s">"</span><span class="p">;</span>
    <span class="k">else</span>
        <span class="n">cout</span> <span class="o">&lt;&lt;</span> <span class="s">"failed to push "</span> <span class="o">&lt;&lt;</span> <span class="mi">2</span> <span class="o">&lt;&lt;</span> <span class="n">endl</span><span class="p">;</span>

    <span class="c1">// Push 3 into stack.
</span>    <span class="k">if</span> <span class="p">(</span><span class="n">stack</span><span class="p">.</span><span class="n">push</span><span class="p">(</span><span class="mi">3</span><span class="p">))</span>
        <span class="n">cout</span> <span class="o">&lt;&lt;</span> <span class="mi">3</span> <span class="o">&lt;&lt;</span> <span class="s">" successfully pushed.</span><span class="se">\n</span><span class="s">"</span><span class="p">;</span>
    <span class="k">else</span>
        <span class="n">cout</span> <span class="o">&lt;&lt;</span> <span class="s">"failed to push "</span> <span class="o">&lt;&lt;</span> <span class="mi">3</span> <span class="o">&lt;&lt;</span> <span class="n">endl</span><span class="p">;</span>

    <span class="c1">// Retrieve top element of stack.
</span>    <span class="kt">int</span> <span class="n">retrievedNumber</span><span class="p">;</span>
    <span class="k">if</span> <span class="p">(</span><span class="n">stack</span><span class="p">.</span><span class="n">top</span><span class="p">(</span><span class="n">retrievedNumber</span><span class="p">))</span>
        <span class="n">cout</span> <span class="o">&lt;&lt;</span> <span class="s">"Top element: "</span> <span class="o">&lt;&lt;</span> <span class="n">retrievedNumber</span> <span class="o">&lt;&lt;</span> <span class="n">endl</span><span class="p">;</span>
    <span class="k">else</span>
        <span class="n">cout</span> <span class="o">&lt;&lt;</span> <span class="s">"No Top element.</span><span class="se">\n</span><span class="s">"</span><span class="p">;</span>

    <span class="c1">// Pop element from stack.
</span>    <span class="k">if</span> <span class="p">(</span><span class="n">stack</span><span class="p">.</span><span class="n">pop</span><span class="p">())</span>
        <span class="n">cout</span> <span class="o">&lt;&lt;</span> <span class="s">"Element popped.</span><span class="se">\n</span><span class="s">"</span><span class="p">;</span>
    <span class="k">else</span>
        <span class="n">cout</span> <span class="o">&lt;&lt;</span> <span class="s">"Unable to pop.</span><span class="se">\n</span><span class="s">"</span><span class="p">;</span>

    <span class="c1">// Retrieve top element from stack.
</span>    <span class="k">if</span> <span class="p">(</span><span class="n">stack</span><span class="p">.</span><span class="n">top</span><span class="p">(</span><span class="n">retrievedNumber</span><span class="p">))</span>
        <span class="n">cout</span> <span class="o">&lt;&lt;</span> <span class="s">"Top element: "</span> <span class="o">&lt;&lt;</span> <span class="n">retrievedNumber</span> <span class="o">&lt;&lt;</span> <span class="n">endl</span><span class="p">;</span>
    <span class="k">else</span>
        <span class="n">cout</span> <span class="o">&lt;&lt;</span> <span class="s">"No Top element.</span><span class="se">\n</span><span class="s">"</span><span class="p">;</span>

    <span class="c1">// Check if stack is empty.
</span>    <span class="k">if</span> <span class="p">(</span><span class="n">stack</span><span class="p">.</span><span class="n">is_empty</span><span class="p">())</span>
        <span class="n">cout</span> <span class="o">&lt;&lt;</span> <span class="s">"Stack is empty.</span><span class="se">\n</span><span class="s">"</span><span class="p">;</span>
    <span class="k">else</span>
        <span class="n">cout</span> <span class="o">&lt;&lt;</span> <span class="s">"Stack is not empty.</span><span class="se">\n</span><span class="s">"</span><span class="p">;</span>

    <span class="c1">// Pop element from stack.
</span>    <span class="k">if</span> <span class="p">(</span><span class="n">stack</span><span class="p">.</span><span class="n">pop</span><span class="p">())</span>
        <span class="n">cout</span> <span class="o">&lt;&lt;</span> <span class="s">"Element popped.</span><span class="se">\n</span><span class="s">"</span><span class="p">;</span>
    <span class="k">else</span>
        <span class="n">cout</span> <span class="o">&lt;&lt;</span> <span class="s">"Unable to pop.</span><span class="se">\n</span><span class="s">"</span><span class="p">;</span>

    <span class="c1">// Pop element from stack.
</span>    <span class="k">if</span> <span class="p">(</span><span class="n">stack</span><span class="p">.</span><span class="n">pop</span><span class="p">())</span>
        <span class="n">cout</span> <span class="o">&lt;&lt;</span> <span class="s">"Element popped.</span><span class="se">\n</span><span class="s">"</span><span class="p">;</span>
    <span class="k">else</span>
        <span class="n">cout</span> <span class="o">&lt;&lt;</span> <span class="s">"Unable to pop.</span><span class="se">\n</span><span class="s">"</span><span class="p">;</span>

    <span class="c1">// Check if stack is empty.
</span>    <span class="k">if</span> <span class="p">(</span><span class="n">stack</span><span class="p">.</span><span class="n">is_empty</span><span class="p">())</span>
        <span class="n">cout</span> <span class="o">&lt;&lt;</span> <span class="s">"Stack is empty.</span><span class="se">\n</span><span class="s">"</span><span class="p">;</span>
    <span class="k">else</span>
        <span class="n">cout</span> <span class="o">&lt;&lt;</span> <span class="s">"Stack is not empty.</span><span class="se">\n</span><span class="s">"</span><span class="p">;</span>
<span class="p">}</span></code></pre></figure>

<h1 id="sample-output">Sample Output</h1>
<div class="highlighter-rouge"><pre class="highlight"><code>1 successfully pushed.
2 successfully pushed.
3 successfully pushed.
Top element: 3
Element popped.
Top element: 2
Stack is not empty
Element popped.
Element popped.
Stack is empty.
</code></pre>
